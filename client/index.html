<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Startup Idea Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.js" defer></script>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
     <header class="app-header">
      <div class="logo">StartUpSpark</div>
    </header>  
    <h1>StartUpSpark Idea Generator</h1>
    <form>
      <label>Industry or Product Interest:</label>
      <input name="interest" placeholder="e.g., AI, fitness, education" />

      <label>Timeline:</label>
      <select name="timeline">
        <option value="">Any</option>
        <option value="1 month">1 Month</option>
        <option value="3 months">3 Months</option>
        <option value="6 months">6 Months</option>
        <option value="1 year">1 Year</option>
        <option value="1 year+">1 Year+</option>
      </select>

      <label>Budget:</label>
      <select name="budget">
        <option value="">Any</option>
        <option value="under £1,000">Under £1,000</option>
        <option value="£1,000 - £10,000">£1,000 - £10,000</option>
        <option value="£10,000 - £100,000">£10,000 - £100,000</option>
        <option value="£100,000+">£100,000+</option>
      </select>

      <label>Skill Level:</label>
      <select name="skillLevel">
        <option value="">Any</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Expert">Expert</option>
      </select>

      <label>Preferred Business Model:</label>
      <select name="businessModel">
        <option value="">Any</option>
        <option value="Subscription">Subscription</option>
        <option value="Freemium">Freemium</option>
        <option value="One-Time Payment">One-Time Payment</option>
        <option value="Service-based">Service-based</option>
      </select>

      <fieldset>
        <legend>Target Audience:</legend>
        <label
          ><input type="checkbox" name="audience" value="Students" />
          Students</label
        >
        <label
          ><input type="checkbox" name="audience" value="Parents" />
          Parents</label
        >
        <label
          ><input type="checkbox" name="audience" value="Small Businesses" />
          Small Businesses</label
        >
        <label
          ><input type="checkbox" name="audience" value="Remote Workers" />
          Remote Workers</label
        >
        <label
          ><input type="checkbox" name="audience" value="Gamers" />
          Gamers</label
        >
      </fieldset>

      <button type="submit">Generate Startup Idea</button>
    </form>

    <div id="responses"></div>
  </body>
</html>
