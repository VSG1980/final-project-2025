<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Startup Idea Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.js" defer></script>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <header class="app-header">
      <img
        src="assets/startupspark-logo-transparent.png"
        alt="StartUp Spark Logo"
        class="logo"
      />
    </header>
    <section aria-labelledby="form-heading">
      <h1 id="form-heading">StartUpSpark Idea Generator</h1>

      <form id="startup-form" role="form" aria-describedby="form-description">
        <p id="form-description" class="sr-only">
          Fill in your preferences to generate a tailored startup idea.
        </p>
        <div class="form-group">
          <label for="interest">Industry or Product Interest:</label>
          <input
            id="interest"
            name="interest"
            type="text"
            placeholder="e.g., AI, fitness, education"
            aria-required="false"
          />
        </div>

        <div class="form-group">
          <label for="timeline">Timeline:</label>
          <select id="timeline" name="timeline" aria-required="false">
            <option value="">Any</option>
            <option value="1 month">1 Month</option>
            <option value="3 months">3 Months</option>
            <option value="6 months">6 Months</option>
            <option value="1 year">1 Year</option>
            <option value="1 year+">1 Year+</option>
          </select>
        </div>

        <div class="form-group">
          <label for="budget">Budget:</label>
          <select id="budget" name="budget" aria-required="false">
            <option value="">Any</option>
            <option value="under £1,000">Under £1,000</option>
            <option value="£1,000 - £10,000">£1,000 - £10,000</option>
            <option value="£10,000 - £100,000">£10,000 - £100,000</option>
            <option value="£100,000+">£100,000+</option>
          </select>
        </div>


      <div class="form-group">
        <label for="skillLevel">Skill Level:</label>
        <select id="skillLevel" name="skillLevel" aria-required="false">
          <option value="">Any</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
          <option value="Expert">Expert</option>
        </select>
      </div>

      <div class="form-group">
        <label for="businessModel">Preferred Business Model:</label>
        <select id="businessModel" name="businessModel" aria-required="false">
          <option value="">Any</option>
          <option value="Subscription">Subscription</option>
          <option value="SaaS Subscription">SaaS Subscription</option>
          <option value="Ad Revenue">Ad Revenue</option>
          <option value="Freemium">Freemium</option>
          <option value="One-Time Payment">One-Time Payment</option>
          <option value="Service-based">Service-based</option>
          <option value="Marketplace / Platform">Marketplace / Platform</option>
          <option value="Affiliate Marketing">Affiliate Marketing</option>
          <option value="Licensing">Licensing</option>
          <option value="Donations / Crowdfunding">Donations / Crowdfunding</option>
        </select>
      </div>

      <fieldset aria-labelledby="audience-legend">
        <legend id="audience-legend">Target Audience:</legend>
        <div role="group" aria-labelledby="audience-legend">
          <label for="audience-students">
            <input type="checkbox" id="audience-students" name="audience" value="Students" />
            Students
          </label>
          <label for="audience-Parents">
            <input type="checkbox" id="audience-Parents" name="audience" value="Parents" />
            Parents
          </label>
          <label for="audience-smallbiz">
            <input type="checkbox" id="audience-Smallbiz" name="audience" value="Small Businesses" />
            Small Businesses
          </label>
          <label for="audience-Remote">
            <input type="checkbox" id="audience-Remote" name="audience" value="Remote Workers" />
            Remote Workers
          </label>
          <label for="audience-Gamers">
            <input type="checkbox" id="audience-Gamers" name="audience" value="Gamers" />
            Gamers
          </label>
          <label for="audience-Working Professionals">
            <input type="checkbox" id="audience-Working Professionals" name="audience" value="Working Professionals" />
            Working Professionals
          </label>
          <label for="audience-Seniors">
            <input type="checkbox" id="audience-Seniors" name="audience" value="Seniors" />
            Seniors
          </label>
          <label for="audience-Developers">
            <input type="checkbox" id="audience-Developers" name="audience" value="Developers" />
            Developers
          </label>
          <label for="audience-Entrepreneurs">
            <input type="checkbox" id="audience-Entrepreneurs" name="audience" value="Entrepreneurs" />
            Entrepreneurs
          </label>
          <label for="audience-Travelers">
            <input type="checkbox" id="audience-Travelers" name="audience" value="Travelers" />
            Travelers
          </label>
          <label for="audience-Job Seekers">
            <input type="checkbox" id="audience-Job Seekers" name="audience" value="Job Seekers" />
            Job Seekers
          </label>
          <label for="audience-Millennials">
            <input type="checkbox" id="audience-Millennials" name="audience" value="Millennials" />
            Millennials
          </label>
          <label for="audience-Gen-Z">
            <input type="checkbox" id="audience-Gen-Z" name="audience" value="Gen-Z" />
            Gen-Z
          </label>
          <label for="Nonprofits">
            <input type="checkbox" id="audience-Nonprofits" name="audience" value="Nonprofits" />
            Nonprofits
          </label>
        </div>
      </fieldset>
  
      <button type="submit">Generate Startup Idea</button>
    </form>
  </section>
 

    <div id="responses">
      <p id="loading-message" style="display: none">Loading idea...</p>
    </div>
    <button id="save-button" disabled>Save Idea</button>

    <h2>Previously Saved Ideas</h2>
    <section id="saved-ideas"></section>
  </body>
</html>
